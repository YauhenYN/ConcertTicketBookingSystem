<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>CTBS</title>
    <style>
        body {
            margin: 0%;
            background-color: #edeef0;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        #inBody {
            position: relative;
        }

        .element-common {
            background-color: #ffffff;
            border-radius: 5em;
            padding: 1em 0em;
        }

        #header_color {
            background-color: #ffffff;
            position: fixed;
            top: 0px;
            display: flex;
            flex-direction: row;
            z-index: 1;
            min-width: 41em;
            width: 90%;
            padding: 0% 5%;
            max-height: 6vh;
        }

        #header_image {
            -webkit-user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        #submit_button {
            flex-grow: 1;
            min-width: 5em;
            max-width: 6vw;
        }

        .header_element {
            height: 6vh;
        }

        #search {
            flex-grow: 3;
        }

        #login_popup {
            display: none;
            position: fixed;
            flex-direction: column;
            top: 6vh;
            min-width: inherit;
            max-width: inherit;
            width: 100%;
        }

        #userPopup {
            display: none;
            position: inherit;
            flex-direction: column;
            top: 6vh;
            width: inherit;
            max-width: inherit;
        }

        #userPopup:hover {
            display: flex;
        }

        #userPopup:focus {
            display: none;
        }

        .popup_button {
            width: 100%;
            height: 5vh;
        }

        #login_form {
            display: flex;
            min-width: 6em;
            max-width: 7vw;
            flex-grow: 1;
            flex-direction: column;
        }

        #searchForm {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
        }

        #bodyElement {
            margin-top: 7vh;
            margin-left: 5%;
            margin-right: 5%;
        }

        #footer {
            position: relative;
            display: flex;
            flex-direction: row;
            min-width: 41em;
        }

        .privacy {
            display: flex;
            margin-left: 50%;
        }

        .year {
            margin-right: 2em;
            margin-left: 1vw;
        }

        #userName {
            padding: 0vw 1vw;
            display: flex;
            align-items: center;
            border-style: dashed;
            box-sizing: border-box;
            height: inherit;
        }

        #userNameText {
            margin: 0%;
        }

        .adminPanel {
            border-color: crimson;
        }

        .userPanel {
            border-color: darkgrey;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0%;
            top: 0%;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #cookiesModal {
            background-color: #fefefe;
            padding: 1em;
            border: 1px solid #888;
            min-width: 20em;
            margin-left: auto;
            margin-right: auto;
            display: flex;
        }
        #cookieButton {
            margin-left: 1em; 
        }
    </style>
    <script type="text/javascript">
        window.location.href.replace(location.hash, "");
    </script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
